<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #1e1e1e;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  width: 300px;
  box-sizing: border-box;
  user-select: none;
  position: relative;
}

.popup-header {
  background-color: #2c2c2c;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: move;
}

.popup-title {
  font-weight: bold;
  flex-grow: 1;
  text-align: center;
}

.close-btn {
  background: none;
  border: none;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
  padding: 0 10px;
}

.close-btn:hover {
  color: #ff4136;
}

.container {
  padding: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.color-box {
  width: 100%;
  height: 100px;
  border: 1px solid #fff;
  margin-bottom: 15px;
  transition: background-color 0.3s ease;
}

.color-codes {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
  width: 100%;
  justify-content: center;
}

.color-code {
  padding: 8px;
  border: 1px solid #fff;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.2s ease;
  text-align: center;
  flex-grow: 1;
}

.color-code:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

.button-container {
  display: flex;
  gap: 10px;
  width: 100%;
}

.copy-button, .pick-button {
  flex-grow: 1;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
  transition: background-color 0.2s ease;
}

.copy-button {
  background-color: #4CAF50;
  color: white;
}

.copy-button:hover {
  background-color: #45a049;
}

.pick-button {
  background-color: #2196F3;
  color: white;
}

.pick-button:hover {
  background-color: #1976D2;
}

</style>
</head>
<body>
<div class="popup-header" id="popup-header">
  <div class="popup-title">Color Picker</div>
  <button class="close-btn" id="close-btn">&times;</button>
</div>
<div class="container">
  <div class="color-box" id="color-preview"></div>
  <div class="color-codes">
    <div class="color-code" id="rgb-code" title="Click to copy">RGB(0, 0, 0)</div>
    <div class="color-code" id="hex-code" title="Click to copy">#000000</div>
  </div>
  <div class="button-container">
    <button class="copy-button" id="copy-rgb">Copy RGB</button>
    <button class="copy-button" id="copy-hex">Copy HEX</button>
  </div>
  <button class="pick-button" id="pick-button">Pick Color</button>
</div>

<script src="popup.js"></script>
</body>
</html>
